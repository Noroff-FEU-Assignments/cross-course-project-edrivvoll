      <section class="contact_container">
        <h1>contact</h1>
        <div class="contact_form">
          <form action="submit.php" method="post">
            <label class="contact_content" for="name">Name:</label>
            <input class="contact_content" type="text" id="name" name="name" />
            <label class="contact_content" for="email">E-mail:</label>
            <input
              class="contact_content"
              type="email"
              id="email"
              name="email"
            />
            <label class="contact_content" for="subject">Subject:</label>
            <input
              class="contact_content"
              type="text"
              id="subject"
              name="subject"
            />
            <label class="contact_content" for="message">Message:</label>
            <textarea
              class="contact_content"
              name="textarea"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
            <input type="submit" class="cta" value="Submit" />
          </form>
        </div>
        <div class="contact_address">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4449.799147032507!2d10.73134738907515!3d59.919435001943846!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46416dd779ba357b%3A0x677038c9acc2591c!2sDet%20kongelige%20slott!5e0!3m2!1sno!2sno!4v1676408995214!5m2!1sno!2sno"
